<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <link rel="stylesheet" href="./css/battle.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="battleground">
        <span>Battleground</span>
    </div>
    <div class="container-battlepokemons">
        <div class="battlepokemons">
            <div class="blastoise">
                <img src="./img/battle-blastoise.svg" width="85%">
            </div>
            <div class="vs">
                <span>V/S</span>
            </div>
            <div class="charizard">
                <img src="./img/batlle-charizard.svg" width="95%">
            </div>
        </div>
        <div class="gamer-life">
            <div class="player-1">
                <div class="name-img-player-1">
                    <img class="img-player" src="./img/Player-1.svg">
                    <span class="name-player-1">Player 1</span>
                </div>
                <div class="life-percentage">
                    <img src="./img/Frame 160.svg" width="80%">
                    <span class="life-meter-1"></span>
                </div>
            </div>
            <div class="player-2">
                <div class="name-img-player-2">
                    <span>You</span>
                    <img class="img-player" src="./img/Player-2.svg">
                </div>
                <div class="life-percentage-1">
                    <img src="./img/Frame-60.svg" width="80%">
                    <span class="life-meter">100%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line"></div>

    <!-- Pokemon Attack -->

        <div class="container-pokemon-attack">
            <div class="title-attack">
                <span class="title-attack">Choose Your Attack</span>
            </div>
            <div class="attacks-pokemon">
                <div class="attacks-1">
                    <div class="attack-1 attack-hover">
                        <img class="img-attack-1" src="./img/Attack-1.svg" width="66%">
                        <span class="text-attack-1">Giga Impact</span>
                        <span class="damage">-10 Damage</span>
                    </div>
                    <div class="attack-2 attack-hover">
                        <img class="img-attack-2" src="./img/Attack-2.svg" width="89.53%">
                        <span class="text-attack-2">Aerial Ace</span>
                        <span class="damage top-2">-20 Damage</span>
                    </div>
                </div>
                <div class="attacks-2">
                    <div class="attack-3 attack-hover">
                        <img class="img-attack-1" src="./img/Attack-3.svg" width="58.6%">
                        <span class="text-attack-3">Flamethrower</span>
                        <span class="damage top-3">-30 Damage</span>
                    </div>
                    <div class="attack-4 attack-hover">
                        <img class="img-attack-4" src="./img/Attack-4.svg" width="69.2%">
                        <span class="text-attack-4">Dragon Tail</span>
                        <span class="damage top-4">-40 Damage</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
</body>
</html>
