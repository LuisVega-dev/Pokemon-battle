<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pokemons</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="arrow">
            <img src="./img/arrow_back_ios_black_24dp (1) 1.svg" width="23.92px">
        </div>
        <div class="user">
            <img src="./img/User.svg" width="47.86px">
        </div>
    </div>
    <div class="container-text">
        <span>Select Your</span>
        <span class="thick-text">Pokèmon <img class="poke-ball" src="./img/image 8.svg" width="31.89px"">
    </div>

    <!-- Pokemones -->
    <div class="pokemones">
        <div class="container-pokedex">
            <div class="scroll">
                <img src="./img/Scroll.svg" width="3.99px" height="71.75px" class="img-scroll">
                <div class="pokedex-paragraph">
                    <span>12 Pokèmons in your Pokèdex</span>
                    <button class="cta"><span>Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-pokemones">

            <!-- Bulbasaur -->
            <div class="container-bulbasaur">
                <div class="img-leaver">
                    <img src="./img/bulbasaur_by_mutationfoxy_ddim750-fullview 1.svg" width="268.84px" height="238.62px" class="bulbasaur">
                    <div class="name-type-evolution">
                        <span class="name-bulbasaur">Bulbasaur</span>
                        <div class="type-evolution">
                            <span class="type-bulbasaur"><img src="./img/leave-small.svg"> Plant</span>
                            <span class="evolution-bulbasaur">Evolution - 1</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charizard -->
            <div class="container-charizard">
                <div class="img-flame">
                    <img src="./img/charizard.svg" class="charizard" width="326.3px" height="276.21px">
                    <div class="name-type-evolution-charizard">
                        <span class="name-charizard">Charizard</span>
                        <div class="type-evolution-charizard">
                            <span class="type-charizard"><img src="./img/fire.svg"> Fire</span>
                            <span class="evolution-charizard">Evolution - 3</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blastoise -->
            <div class="container-blastoise">
                <div class="img-burbujas">
                    <img src="./img/blastoise.svg" class="blastoise" width="274.28px" height="276.46px">
                    <p class="name-blastoise">Blastoise</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const button_next = document.querySelector('.cta');

        button_next.addEventListener('click', () => {
            window.location.href = '/select.html'
        });
    </script>
</body>
</html>
